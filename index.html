<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vrittiii, will You Be My Valentine?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
            flex-direction: column;
            overflow: hidden;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        h1 {
            color: #ff4d4d;
            font-size: 2em;
            margin-bottom: 20px;
        }

        .gif {
            width: 80%;
            border-radius: 8px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin: 10px;
        }

        #yes {
            background-color: #ff6666;
            transition: transform 0.2s ease;
        }

        #no {
            background-color: #e0e0e0;
            transition: background-color 0.3s ease;
        }

        #yes:active {
            transform: scale(1.1);
        }

    </style>
</head>
<body>
    <div class="container">
        <h1 id="mainHeading">Vrittiii, will You Be My Valentine?</h1> 
        <img id="gifImage" src="https://media1.tenor.com/m/15_azEQg5YwAAAAC/happy-dog-dog.gif" alt="Valentine GIF" class="gif">
        <div>
            <button id="yes">Yes</button>
            <button id="no">No</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti"></script> 

    <script>
        const yesButton = document.getElementById("yes");
        const noButton = document.getElementById("no");
        const gifImage = document.getElementById("gifImage");
        const mainHeading = document.getElementById("mainHeading");

        let noClickCount = 0;

        noButton.addEventListener("click", () => {
            noClickCount++;

            yesButton.style.transform = `scale(${1 + 0.1 * noClickCount})`;
            if (noClickCount === 1) {
                noButton.textContent = "Are you sure? ðŸ˜Ÿ";
            } else if (noClickCount === 2) {
                noButton.textContent = "Please say Yes! ðŸ˜¢";
            } else if (noClickCount === 3) {
                noButton.textContent = "What if I asked really nicely? ";
            } else if (noClickCount === 4) {
                noButton.textContent = "Pretty please ";
            } else if (noClickCount === 5) {
                noButton.textContent = "What about a momo date?";
            } else if (noClickCount === 6) {
                noButton.textContent = "What about bobaaaaa? ";
            } else if (noClickCount === 7) {
                noButton.textContent = "PLEASEEEEE SHAWTYYYY";
            } else if (noClickCount === 8) {
                noButton.textContent = "But :*( ";
            } else if (noClickCount === 9) {
                noButton.textContent = "Pchhh. You're really making me work for it, huh?";
            } else if (noClickCount === 10) {
                noButton.textContent = "UUUGGGHHHHHHHH";
            } else {
                noButton.textContent = "Okay, you're talking to my ghost now. How enticing.";
            }
        });

       yesButton.addEventListener("click", () => {

            gifImage.src = "https://media1.tenor.com/m/_NMzaxfKAJYAAAAd/excited-dog.gif"; 

            mainHeading.textContent = ""; 

            const newHeading = document.createElement("h1");
            newHeading.textContent = "Yay! You're My Valentine! ðŸ’–";
            newHeading.style.color = "#ff6666";
            newHeading.style.fontSize = "2.5em";
            newHeading.style.marginBottom = "20px";
            document.querySelector('.container').insertBefore(newHeading, gifImage); // Insert the new heading

            confetti({
                particleCount: 100,
                spread: 90,
                origin: { x: 0.5, y: 0.5 }
            });

            alert("Yay! You're my Valentine! ðŸ’–");
        });

    </script>
</body>
</html>
